<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="covid.css" />
    <title>Covid cases</title>
  </head>

  <body>
    <div class="container mt-5" id="main-div">
      <div class="row mt-3 mb-5" id="row1">
        <h1>Track the Covid Data</h1>
        <form onsubmit="findData(event)">
          <div class="form-group">
            <label for="dateGroup">Select Date : </label>
            <select name="date" id="dates">
              <option value="0">Select Date</option>
            </select>
            <select name="month" id="months">
              <option value="0">Select Month</option>
            </select>
            <select name="year" id="year">
              <option value="0">Select Year</option>
            </select>
          </div>

          <button type="submit">Get Data</button>
        </form>

        <div id="displayData" style="display: none"></div>
      </div>
    </div>

    <script src="covid.js"></script>
  </body>
</html>
